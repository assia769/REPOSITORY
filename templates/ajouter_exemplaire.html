<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Exemplaire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Ajouter un Exemplaire</h1>
        <a href="{{ url_for('list_exemplaires', reference=reference) }}" class="btn">Retour à la liste</a>
    </header>
    <main>
        <form method="POST" action="{{ url_for('ajouter_exemplaire', reference=reference) }}">
            <div class="form-group">
                <label for="date_achat">Date d'achat:</label>
                <input type="date" id="date_achat" name="date_achat" required>
            </div>
            <div class="form-group">
                <label for="etat">État:</label>
                <select id="etat" name="etat" required>
                    <option value="neuf">Neuf</option>
                    <option value="tres_bon_etat">Très bon état</option>
                    <option value="bon_etat">Bon état</option>
                    <option value="usage">Usagé</option>
                    <option value="endommage">Endommagé</option>
                </select>
            </div>
            <button type="submit" class="btn">Ajouter</button>
        </form>
    </main>
</body>
</html>
